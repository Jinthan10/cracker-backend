trigger:
- main  # Trigger when code changes in main branch

pool:
  name: Default  # Your self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'          # Azure Container Registry name
  IMAGE_NAME: 'backendapp'         # Docker image name
  TAG: 'latest'                    # Docker tag

stages:
- stage: Build
  displayName: 'Build & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build and Push Docker Image to ACR'
    steps:
    # Step 1 — Checkout code
    - checkout: self
      clean: true
      persistCredentials: true

    # Step 2 — Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'   # ✅ your correct service connection name
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "✅ Logged into Azure account successfully."
          az account show

    # Step 3 — Build & Push Docker Image to ACR
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'                  # ✅ ACR service connection name
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)'
        command: 'buildAndPush'
        dockerfile: 'cracker-backend/Dockerfile'     # ✅ correct path
        buildContext: 'cracker-backend'              # ✅ build context folder
        tags: |
          $(TAG)
