trigger:
- master

pool:
  name: Default   # Windows self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'
  IMAGE_NAME: 'backendapp'
  TAG: 'latest'

stages:
- stage: Build
  displayName: 'Build & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build and Push'
    steps:

    # Step 1 — Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Step 2 — Build & Push Docker Image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'
        repository: $(ACR_NAME).azurecr.io/$(IMAGE_NAME)
        command: buildAndPush
        dockerfile: cracker-backend/Dockerfile
        buildContext: cracker-backend
        tags: |
          $(TAG)
