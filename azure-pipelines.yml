trigger:
- main  # pipeline triggers on main branch changes

pool:
  name: Default  # self-hosted agent

variables:
  ACR_NAME: 'backendapli'
  IMAGE_NAME: 'backendapp'
  TAG: 'latest'

stages:
- stage: Build
  displayName: 'Build & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build and Push Docker Image'
    steps:

    # Step 0 — Checkout master branch explicitly
    - checkout: self
      clean: true
      persistCredentials: true

    - script: |
        echo "Switching to master branch..."
        git fetch origin master
        git checkout master
        git reset --hard origin/master
      displayName: 'Checkout master branch'

    # Step 1 — Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Step 2 — Build & Push Docker Image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'  # Azure container registry service connection
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)'
        command: 'buildAndPush'
        dockerfile: 'cracker-backend/Dockerfile'  # Dockerfile path in master branch
        buildContext: 'cracker-backend'
        tags: |
          $(TAG)
