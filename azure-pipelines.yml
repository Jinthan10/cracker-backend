trigger:
  - main   # Trigger pipeline when main branch changes

pool:
  name: Default  # Your self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'      # Azure Container Registry name
  IMAGE_NAME: 'backendapp'     # Docker image name
  TAG: 'latest'                # Docker image tag

stages:
- stage: ScanAndBuild
  displayName: 'SonarQube Scan & Docker Build'
  jobs:
  - job: ScanBuildJob
    displayName: 'Run Sonar Scan and Build Docker Image'
    steps:

    # Step 0 — Checkout code
    - checkout: self
      clean: true
      persistCredentials: true

    # Step 1 — Run SonarQube analysis
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'SonarQubeLocal'    # Your service connection name
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'backendapp'
        cliProjectName: 'Backend App'
        extraProperties: |
          sonar.sources=.
          sonar.host.url=http://localhost:9001

    - task: SonarQubeAnalyze@5

    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'

    # Step 2 — Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'  # Your Azure service connection
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Step 3 — Build & Push Docker Image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'                        # ACR service connection
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)' # Full repository name
        command: buildAndPush
        dockerfile: 'cracker-backend/Dockerfile'           # Dockerfile path
        buildContext: 'cracker-backend'                    # Build context folder
        tags: |
          $(TAG)
