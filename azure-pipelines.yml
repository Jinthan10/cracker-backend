trigger:
- master   # your source code branch

pool:
  name: Default   # your Windows self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'          # Your ACR name
  IMAGE_NAME: 'backendapp'         # Docker image name
  TAG: 'latest'                    # Docker tag

stages:

- stage: Build
  displayName: 'Build & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build and Push'
    steps:

    # Step 1 — Login to Azure using PowerShell
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip'   # Azure subscription service connection
        scriptType: 'ps'             # PowerShell for Windows agent
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Step 2 — Build and Push Docker Image (no az acr login needed)
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'             # ACR service connection name
        repository: $(ACR_NAME).azurecr.io/$(IMAGE_NAME)
        command: buildAndPush
        dockerfile: Dockerfile                  # Dockerfile at repo root
        tags: |
          $(TAG)
