trigger:
- main  # Trigger when YAML is updated in main branch

pool:
  name: Default  # Your self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'      # Azure Container Registry name
  IMAGE_NAME: 'backendapp'     # Docker image name
  TAG: 'latest'                # Docker tag

# Step 0 â€” Fetch master branch
resources:
  repositories:
    - repository: self
      type: git
      name: $(Build.Repository.Name)   # same repo as YAML
      ref: refs/heads/master           # explicitly fetch master branch

stages:
- stage: Build
  displayName: 'Build & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build and Push Docker Image'
    steps:

    # Checkout the master branch
    - checkout: self
      clean: true
      persistCredentials: true

    # Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'  # your Azure service connection
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Build & Push Docker Image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'                   # your ACR service connection
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)'
        command: buildAndPush
        dockerfile: 'cracker-backend/Dockerfile'      # path relative to master
        buildContext: 'cracker-backend'               # folder containing Dockerfile
        tags: |
          $(TAG)
