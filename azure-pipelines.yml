trigger:
  - main   # Run pipeline when main branch changes

pool:
  name: Default  # Your self-hosted agent pool (must have Docker installed)

variables:
  ACR_NAME: 'backendapli'      # Azure Container Registry name
  IMAGE_NAME: 'backendapp'     # Docker image name
  TAG: 'latest'                # Docker image tag
  SONAR_HOST_URL: 'http://localhost:9001'  # SonarQube container URL
  SONAR_PROJECT_KEY: 'backendapp'
  SONAR_PROJECT_NAME: 'Backend App'
  SONAR_TOKEN: $(SONAR_TOKEN)  # Pipeline variable (secret) with Sonar token

stages:
- stage: ScanAndBuild
  displayName: 'SonarQube Scan & Docker Build'
  jobs:
  - job: ScanBuildJob
    displayName: 'Run Sonar Scan and Build Docker Image'
    steps:

    # Step 0 — Checkout code
    - checkout: self
      clean: true
      persistCredentials: true

    # Step 1 — Run SonarQube scan using Docker
    - script: |
        docker run --rm \
          -v $(Build.SourcesDirectory):/usr/src \
          sonarsource/sonar-scanner-cli \
          -Dsonar.projectKey=$(SONAR_PROJECT_KEY) \
          -Dsonar.projectName="$(SONAR_PROJECT_NAME)" \
          -Dsonar.sources=/usr/src \
          -Dsonar.host.url=$(SONAR_HOST_URL) \
          -Dsonar.login=$(SONAR_TOKEN)
      displayName: 'Run SonarQube Scan via Docker'

    # Step 2 — Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'  # Your Azure service connection
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Step 3 — Build & Push Docker Image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'                        # Your ACR service connection
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)' # Full repository name
        command: buildAndPush
        dockerfile: 'cracker-backend/Dockerfile'           # Dockerfile path
        buildContext: 'cracker-backend'                    # Context folder
        tags: |
          $(TAG)
