trigger:
- main  # still trigger when YAML changes in main

pool:
  name: Default  # self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'      # Your ACR name
  IMAGE_NAME: 'backendapp'
  TAG: 'latest'

stages:
- stage: Build
  displayName: 'Build & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build and Push Docker Image'
    steps:

    # Step 1 — Checkout code from master branch
    - checkout: self
      clean: true
      persistCredentials: true
      fetchDepth: 0
      lfs: false

    # Force switch to master branch (because YAML lives in main)
    - script: |
        echo "Switching to master branch..."
        git fetch origin master
        git checkout master
        git reset --hard origin/master
      displayName: 'Checkout master branch'

    # Step 2 — Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Step 3 — Build & Push Docker Image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)'
        command: 'buildAndPush'
        dockerfile: 'Dockerfile'
        buildContext: '.'
        tags: |
          $(TAG)
