trigger:
- main  # Trigger pipeline when code changes in main branch

pool:
  name: Default  # Your self-hosted agent pool

variables:
  ACR_NAME: 'backendapli'          # Azure Container Registry name
  IMAGE_NAME: 'backendapp'         # Docker image name
  TAG: 'latest'                    # Docker tag
  CONTAINER_NAME: 'backend-container'  # ACI container name
  RESOURCE_GROUP: 'demo'           # Azure resource group name

stages:
# =========================
# 1️⃣ Build & Push Stage
# =========================
- stage: Build
  displayName: 'Build & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build and Push Docker Image to ACR'
    steps:
    - checkout: self
      clean: true
      persistCredentials: true

    # Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "✅ Logged into Azure account successfully."
          az account show

    # Build & Push Docker image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'  # ACR service connection
        repository: '$(IMAGE_NAME)'
        command: 'buildAndPush'
        dockerfile: 'Dockerfile'
        buildContext: '.'
        tags: |
          $(TAG)
