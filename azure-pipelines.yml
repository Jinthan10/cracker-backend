trigger:
- main

pool:
  name: Default

variables:
  ACR_NAME: 'backendapli'
  IMAGE_NAME: 'backendapp'
  TAG: 'latest'

resources:
  repositories:
    - repository: self
      type: git
      name: $(Build.Repository.Name)   # same repo as YAML
      ref: refs/heads/master           # fetch master branch

stages:
- stage: Build
  displayName: Build & Push Docker Image
  jobs:
  - job: BuildJob
    displayName: Build and Push Docker Image
    steps:

    # Checkout master branch code
    - checkout: self
      clean: true
      persistCredentials: true

    # Login to Azure
    - task: AzureCLI@2
      displayName: Login to Azure
      inputs:
        azureSubscription: 'mypip-fixed'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Build & push Docker image
    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        containerRegistry: 'mypip1'
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)'
        command: buildAndPush
        dockerfile: 'cracker-backend/Dockerfile'  # relative path
        buildContext: 'cracker-backend'
        tags: |
          $(TAG)
