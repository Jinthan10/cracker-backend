trigger:
- main

pool:
  name: Default  # self-hosted agent

variables:
  ACR_NAME: 'backendapli'
  IMAGE_NAME: 'backendapp'
  TAG: 'latest'

# Pull master branch as a resource
resources:
  repositories:
    - repository: self
      type: git
      name: $(Build.Repository.Name)
      ref: refs/heads/master  # explicitly fetch master branch

stages:
- stage: Build
  displayName: 'Build & Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build and Push Docker Image'
    steps:

    # Checkout the master branch resource
    - checkout: self
      clean: true
      persistCredentials: true

    # Login to Azure
    - task: AzureCLI@2
      displayName: 'Login to Azure'
      inputs:
        azureSubscription: 'mypip-fixed'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Checking Azure account..."
          az account show

    # Build & Push Docker Image
    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: 'mypip1'
        repository: '$(ACR_NAME).azurecr.io/$(IMAGE_NAME)'
        command: 'buildAndPush'
        dockerfile: 'cracker-backend/Dockerfile'
        buildContext: 'cracker-backend'
        tags: |
          $(TAG)
