steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend:latest', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - backend
      - --image=gcr.io/$PROJECT_ID/backend:latest
      - --platform=managed
      - --region=us-central1
      - --allow-unauthenticated
      - --add-cloudsql-instances=devel:us-central1:devel
      - --set-env-vars= DB_USER=mysq,DB_PASS=mysq,DB_NAME=mysql

images:
  - 'gcr.io/$PROJECT_ID/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
